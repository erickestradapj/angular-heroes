<div fxLayout="column">
  <div>
    <h1>Hero Search Engine</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Search Engine</h3>

    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [matAutocomplete]="auto"
        [(ngModel)]="term"
        (input)="searching()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSelected($event)"
      >
        <mat-option *ngFor="let hero of heroes" [value]="hero">
          {{ hero.superhero }}
        </mat-option>

        <mat-option
          value=""
          *ngIf="heroes.length === 0 && term.trim().length > 0"
        >
          Nothing was found with term {{ term }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div>
    <pre>{{ heroSelected | json }}</pre>
  </div>

  <!-- <div *ngIf="heroSelected" class="card">
    <app-hero-card [hero]="heroSelected"></app-hero-card>
  </div> -->
</div>
