<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- <img mat-card-image src="assets/heroes/{{ hero.id }}.jpg" /> -->
  <img mat-card-image [src]="hero | image" />

  <mat-card-content>
    <h3>{{ hero.publisher }}</h3>
    <p>
      <strong>First apparition</strong> {{ hero.first_appearance }}
      <br />
      <strong>Characters: </strong>{{ hero.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="warn" [routerLink]="['/heroes/', hero.id]">
      Read more...
    </button>
    <button
      mat-raised-button
      color="accent"
      [routerLink]="['/heroes/edit', hero.id]"
    >
      Edit
    </button>
  </mat-card-actions>
</mat-card>
